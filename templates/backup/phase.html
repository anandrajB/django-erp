{% extends 'base/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="">
{% endblock %}

{% block content %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-end m-5" data-toggle="modal" data-target="#phaseModal">
  Add Phase
</button>

<!-- Modal -->
<div class="modal fade" id="phaseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add phase</h5>
        <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="messages"></div>
        <div class="d-flex flex-row justify-content-center">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Phase</label>
            <input type="text" class="form-control my-3" id="phase" placeholder="Enter phase">

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="phaseButton">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="error-delete"></div>
        Are your sure to delete ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="yes">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'script/phase.js' %}"></script>
<div id="phasedata">

</div>
{% endblock %}
