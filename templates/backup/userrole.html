{% extends 'base/base.html' %}
{% load static %}
{% block styles %}

{% block content %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-primary float-end m-5" data-toggle="modal" data-target="#userroleModal"
    onclick="add_user_role()">
    Add User Role
</button>

<!-- Modal -->
<div class="modal fade" id="userroleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User Role</h5>
                <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                {% csrf_token %}
                <input type="text" class="form-control my-3" id="user_role" placeholder="User Role">
                <label for="from_department">Department</label> <select name="" id="form_department"></select>
                <div class="messages"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="user_roleButton">Submit</button>
            </div>
        </div>
    </div>
</div>
