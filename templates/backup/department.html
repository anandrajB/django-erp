{% extends 'base/base.html' %}

{% block content %}
<div class="department-main">
  <div class="branch-main"></div>
  <button type="button" class="btn btn-sm btn-primary float-end m-5" data-toggle="modal" data-target="#deptModal"
    onclick="add_dept()">
    Add Department
  </button>
  <div class="department-container">
  </div>
</div>

<div class="modal fade" id="deptModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Department</h5>
        <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="messages"></div>
        {% csrf_token %}
        <input type="text" class="form-control my-3" id="dept_name" placeholder="department name">
        <!-- <input type="text" class="form-control my-3" id="subdivision" placeholder="subdivision"> -->
        <input type="text" class="form-control my-3" id="dept_role" placeholder="role">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="deptButton">Submit</button>
      </div>
    </div>
  </div>
</div>
