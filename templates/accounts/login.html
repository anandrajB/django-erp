{% load static %}

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <link rel="stylesheet" href="{% static '/styles/log_in.css'%}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet">
</head>
</head>

<body>

  {% csrf_token %}
  <div class="signin-div">
    <div class="sign_in">
      <div class="sign-in-head">
        <img class="icon" src="/media/assets/login/login-logo.svg" />
      </div>
      <div class="sign-in-body">

        <div class="sign-in-heading">
          <h1>Sign In</h1>
        </div>
        <div class="messages"></div>
        <!-- <hr> -->
        {%csrf_token%}
        <label for="employee">Employee ID</label><br>
        <input type="text" class="form-control" id="id_emp" name="employee">
        <label for="Password">Password</label><br>
        <input type="password" id="id_password" class="form-control" name="Password"><br>
        <div class="sign-in-btn">
          <button type="button" onclick="login()" class="btn" id="id_submit">Sign In</button>
          <p>Forgot password?</p>
        </div>
      </div>
      <div class="sign-in-footer">
        <p id="id_tag">By Signing in you agree to the Terms of Service and Privacy Policy </p>
      </div>

    </div>
    <div class="img">
      <img src="/media/assets/login/warehouseicons.svg" />
    </div>
  </div>
  <script src="{% static 'script/accounts/log_in.js'%}"></script>

</body>
