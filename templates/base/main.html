{% extends 'base.html' %}
{% block content %}
{% endblock %}
<div class="modal fade" id="BillofMaterialModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Bill Of Material</h5>
                <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="messages"></div>
                <div class="d-flex  justify-content-center">
                    {% csrf_token %}
                    <div class="form-group d-flex">
                        <label for="exampleInputEmail1">Serial No</label>
                        <input type="text" class="form-control my-3" id="id_serial_no" placeholder="Enter Serial No">
                        <label for="exampleInputEmail1">Quantity</label>
                        <input type="text" class="form-control my-3" id="id_quantity" placeholder="Enter  Quantity">
                        <label for="exampleInputEmail1">Measured Unit</label>
                        <input type="text" class="form-control my-3" id="id_measured_unit" placeholder="Enter unit">
                        <label for="exampleInputEmail1">Product</label>
                        <select class="form-control my-3" id="id_product">
                            <option value=""></option>
                        </select>
                        <label for="exampleInputEmail1">Raw Material</label>
                        <select class="form-control my-3" id="id_rawmaterial">
                            <option value=""></option>
                        </select>


                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="BillofMaterialButton">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close btn bg-none" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are your sure to delete ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="yes">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
